<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity id="crab" position="0 0 0" rotation="180 0 0" scale="0.1 0.1 0.1">
                    <a-entity
                        obj-model="obj: url(model/crab/10012_crab_v2_iterations-1.obj); mtl: url(model/crab/10012_crab_v2_iterations-1.mtl)">
                        animation-mixer
                        shadow="cast: true; receive: false"
                    </a-entity>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
